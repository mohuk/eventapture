<!doctype html>
<html class="no-js" ng-app="evtpr">
<head>
  <meta charset="utf-8">
  <title>Eventapture - Capture all events.</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div class="login-wrapper">
  <div class="well login-box">
    <form>
      <legend>Eventapture</legend>
      <div class="form-group">
        <input id="username" autofocus
               placeholder="Username" type="text" name="username"
               class="form-control"/>
      </div>
      <div class="form-group">
        <input id="password" placeholder="Password" type="password" name="password"
               class="form-control"/>
      </div>
      <div class="form-group text-center">
        <input type="submit" value="Login"
               class="btn btn-block btn-primary btn-login-submit"/>
      </div>
    </form>

  </div>

</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/nvd3/nv.d3.js"></script>
<script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js({app,.tmp}) scripts/app.js -->
<script src="scripts/app.js"></script>
<script src="scripts/constants.js"></script>

<script src="scripts/controllers/index.js"></script>
<script src="scripts/controllers/pages.js"></script>

<script src="scripts/services/trending.js"></script>

<script src="scripts/directives/story.js"></script>
<!-- endbuild -->
</body>
</html>
