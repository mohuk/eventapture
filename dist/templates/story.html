<div class="panel panel-primary story-directive"> <div class=panel-heading ng-if=showHeader> <h3 class="panel-title text-center"> <!-- TODO : Remove the temporary URL fix. --> <a ui-sref=root.story><span ng-bind=heading></span></a> <div class=pull-right> <span class="label label-default">9.3</span> </div> </h3> </div> <div class=panel-body> <div class=label-wrap ng-if=showHeader> <span ng-if="getType('live')" class="label label-success">Live</span> <span ng-if="getType('closed')" class="label label-danger">Closed</span> </div> <div class=button-wrap tooltip="Toggle graph"> <a class="btn btn-sm btn-primary" ng-click=toggleGraphType()> <i class="fa fa-pie-chart" ng-if="getGraphType('bar')"></i> <i class="fa fa-bar-chart" ng-if="getGraphType('donut')"></i> </a> </div> <div class=graph-wrap> <div class=bar ng-show="getGraphType('bar')"> <nvd3 options=options.bar data=source.bar></nvd3> </div> <div class=donut ng-show="getGraphType('donut')"> <nvd3 options=options.donut data=source.donut></nvd3> </div> </div> </div> <div class=panel-footer ng-if=showHeader> <div> <a tooltip="Shout it to Social Media" class="btn no-bottom-padding no-top-padding text-primary"> <i class="fa fa-share-alt"></i> </a> <a tooltip=Like class="btn no-bottom-padding no-top-padding text-primary"> <i class="fa fa-heart-o"></i> </a> <a class="btn minor-right-padding-20 minor-left-padding-20 no-bottom-padding no-top-padding text-primary"> Show Full Story </a> <a tooltip="Report Abusive" class="btn no-right-padding no-bottom-padding no-top-padding text-danger"> <i class="fa fa-flag"></i> </a> </div> </div> </div>
